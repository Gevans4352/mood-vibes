<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Self-Care Trio</title>
  <link rel="stylesheet" href="./selfCare.css" />
</head>
<body>  
    <div class="container">
    <section id="mood-picker">
      <h2>Pick Your Mood</h2>
      <div class="moods">
        <button class="mood-btn" data-mood="happy" title="Happy">😄</button>
        <button class="mood-btn" data-mood="neutral" title="Meh">😐</button>
        <button class="mood-btn" data-mood="sad" title="Sad">😔</button>
        <button class="mood-btn" data-mood="sleepy" title="Sleepy">😴</button>
        <button class="mood-btn" data-mood="excited" title="Excited">🤩</button>
        <button class="mood-btn" data-mood="anxious" title="Anxious">😟</button>
        <button class="mood-btn" data-mood="chill" title="Chill">😎</button>
        <button class="mood-btn" data-mood="angry" title="Angry">😡</button>
      </div>
    </section>
    <section id="response-panel">
      <h2>Your Vibe</h2>
      <div id="response-text">What is your current mood?</div>
      <button id="surprise-btn">Surprise Me</button>
    </section>
  </div>
  <script src="./selfCare.js"></script>
</body>
</html>
